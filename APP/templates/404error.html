<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans"
    />
    <style>
      :root {
        --blue: #0e0620;
        --white: #fff;
        --green: #2ccf6d;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Nunito Sans";
        color: var(--blue);
        font-size: 1em;
      }

      button {
        font-family: "Nunito Sans";
      }

      ul {
        list-style-type: none;
        padding-inline-start: 35px;
      }

      svg {
        width: 100%;
        visibility: hidden;
      }

      h1 {
        font-size: 7.5em;
        margin: 15px 0px;
        font-weight: bold;
      }

      h2 {
        font-weight: bold;
      }

      .hamburger-menu {
        position: absolute;
        top: 0;
        left: 0;
        padding: 35px;
        z-index: 2;
      }

      .hamburger-menu button {
        position: relative;
        width: 30px;
        height: 22px;
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
      }

      .hamburger-menu button span {
        position: absolute;
        height: 3px;
        background: #000;
        width: 100%;
        left: 0px;
        top: 0px;
        transition: 0.1s ease-in;
      }

      .hamburger-menu button span:nth-child(2) {
        top: 9px;
      }

      .hamburger-menu button span:nth-child(3) {
        top: 18px;
      }

      .hamburger-menu button[data-state="open"] span:first-child {
        transform: rotate(45deg);
        top: 10px;
      }

      .hamburger-menu button[data-state="open"] span:nth-child(2) {
        width: 0%;
        opacity: 0;
      }

      .hamburger-menu button[data-state="open"] span:nth-child(3) {
        transform: rotate(-45deg);
        top: 10px;
      }

      nav {
        position: absolute;
        height: 100%;
        top: 0;
        left: 0;
        background: var(--green);
        color: var(--blue);
        width: 300px;
        z-index: 1;
        padding-top: 80px;
        transform: translateX(-100%);
        transition: 0.24s cubic-bezier(0.52, 0.01, 0.8, 1);
      }

      nav li {
        transform: translateX(-5px);
        transition: 0.16s cubic-bezier(0.44, 0.09, 0.46, 0.84);
        opacity: 0;
      }

      nav a {
        display: block;
        font-size: 1.75em;
        font-weight: bold;
        text-decoration: none;
        color: inherit;
        transition: 0.24s ease-in-out;
      }

      nav a:hover {
        text-decoration: none;
        color: var(--white);
      }

      .btn {
        z-index: 1;
        overflow: hidden;
        background: transparent;
        position: relative;
        padding: 8px 50px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1em;
        letter-spacing: 2px;
        transition: 0.2s ease;
        font-weight: bold;
        margin: 5px 0px;
      }

      .btn.green {
        border: 4px solid var(--green);
        color: var(--blue);
      }

      .btn.green:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 0%;
        height: 100%;
        background: var(--green);
        z-index: -1;
        transition: 0.2s ease;
      }

      .btn.green:hover {
        color: var(--white);
        background: var(--green);
        transition: 0.2s ease;
      }

      .btn.green:hover:before {
        width: 100%;
      }

      @media screen and (max-width: 768px) {
        body {
          display: block;
        }

        .container {
          margin-top: 70px;
          margin-bottom: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hamburger-menu">
      <button data-state="closed">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Error</h1>
      <h2>Something went wrong!</h2>
      </video>
      <button class="btn green" onclick="redirectToRickRoll()">Go Back</button>
    </div>
    <script>
      function redirectToRickRoll() {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }

      document
        .querySelector(".hamburger-menu button")
        .addEventListener("click", function () {
          const button = this;
          const nav = document.querySelector("nav");
          const state = button.getAttribute("data-state");

          if (state === "closed") {
            button.setAttribute("data-state", "open");
            nav.style.transform = "translateX(0)";
            document.querySelectorAll("nav li").forEach((li, index) => {
              setTimeout(() => {
                li.style.transform = "translateX(0)";
                li.style.opacity = "1";
              }, 100 * (index + 1));
            });
          } else {
            button.setAttribute("data-state", "closed");
            nav.style.transform = "translateX(-100%)";
            document.querySelectorAll("nav li").forEach((li) => {
              li.style.transform = "translateX(-5px)";
              li.style.opacity = "0";
            });
          }
        });
    </script>
  </body>
</html>
